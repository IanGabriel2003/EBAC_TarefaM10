<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>TarefaM10</title>
</head>
<body>
    <header>
        <h1>Preencha o formulário</h1>
    </header>
    <form>
        <input type="text" placeholder="Nome completo" name="nome" id="nomeCompleto">
        <input type="email" placeholder="Email" name="email" id="email">
        <input type="tel" placeholder="Telefone" id="telefone" name="telefone">
        <input type="text" placeholder="CPF" name="cpf" id="cpf">
        <input type="text" placeholder="Endereço completo" name="endereço" id="endereco">
        <input type="text" placeholder="CEP" name="cep" id="cep">
        <button type="submit">Enviar</button>
        <script src="./jquery-3.7.1.min.js"></script>
        <script src="./jquery.mask.min.js"></script>
        <script src="./main.js"></script>
    </form>
</body>
</html>
